<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles for {{ stock_code1 }} and {{ stock_code2 }}</title>
</head>
<body>
    <h1>Articles for {{ stock_code1 }} and {{ stock_code2 }}</h1>

    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.link }}" target="_blank">
                    <h2>{{ article.title|safe }}</h2>
                </a>
                <p>{{ article.description|safe }}</p>
                <small>Published on: {{ article.pubDate }}</small>
            </li>
        {% empty %}
            <p>No articles found.</p>
        {% endfor %}
    </ul>
</body>
</html>
