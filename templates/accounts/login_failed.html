<!DOCTYPE html>
<html>
<head>
    <title>Login Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        .retry-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .retry-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인 실패</h1>
        <p class="error-message">{{ error }}</p>
        <a class="retry-button" href="/api/auth/kakao/login/callback/">다시 시도하기</a>
    </div>
</body>
</html>
